<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Video</h1>
    <video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>Your browser does not support html5 video</video>

    <video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls autoplay>Your browser does not support html5 video</video>

    <video src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls autoplay loop>Your browser does not support html5 video</video>

    <video id="my-video" controls>
        <source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4">

        <source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" type="video/webm">

        <track kind="subtitles" src="subtitles_en.vtt" srclang="en">

        <p>Your browser doesn't support HTML5 video. Here is a <a href="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4">link to the video</a> instead.</p>
    </video>

    <h1>Audio</h1>
    <audio controls>
		<source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.mp3" type="audio/mp3">

	  	<source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.ogg" type="audio/ogg">

	  	<p>Your browser doesn't support HTML5 audio. Here is a <a href="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.mp3">link to the audio</a> instead.</p>

	</audio>
    <div>
        <audio id="my-audio" controls>
    		<source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.mp3" type="audio/mp3">

    	  	<source src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.ogg" type="audio/ogg">

    	  	<p>Your browser doesn't support HTML5 audio. Here is a <a href="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/video-and-audio-content/viper.mp3">link to the audio</a> instead.</p>
    	</audio>
        <br>
        <button onclick="document.getElementById('my-audio').play()">Play</button>
        <button onclick="document.getElementById('my-audio').pause()">Pause</button>
        <button onclick="document.getElementById('my-audio').volume+=0.1">Vol +</button>
        <button onclick="document.getElementById('my-audio').volume-=0.1">Vol -</button>
    </div>

    <script>
        var v = document.getElementById('my-video');
            v.play();
    </script>
</body>
</html>
